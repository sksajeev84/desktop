experimental:
  notify:
    branches:
      only:
        - master
        - /^__release-.*/

machine:
  xcode:
    version: 7.3

dependencies:
  cache_directories:
    - "node_modules"
    - "~/.electron"

  pre:
    - brew install node || brew upgrade node
    - npm install -g npm@5.4.2
    - npm prune
    - node -v
    - npm -v
    - cd app && npm prune && cd ..

  override:
    - npm install
    - npm rebuild

compile:
  override:
    - npm run check-prettiness
    - npm run lint
    - npm run build:prod

test:
  override:
    - npm run test:setup
    - npm test

deployment:
  production:
    branch: /^__release-.*/
    commands:
      - npm run publish
